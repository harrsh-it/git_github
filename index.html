<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Language Translator English to Hindi</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div <input type="text" x-webkit-speech></div>
    <div class="container">
      <div class="header">
        <div class="logo_image">
          <img src="logo.png" alt="LOGO" height="77px" width="77px" />
        </div>

        <div
          class="logo_name"
          style="
            padding: 22px;
            font-style: italic;
            font-weight: 800;
            font-size: larger;
          "
        >
          <p>LANGUAGE TRANSLATOR</p>
        </div>
      </div>

      <div class="wrapper">
        <div class="text-input">
          <textarea
            spellcheck="false"
            class="from-text"
            placeholder="Enter text"
            id="speechtotext"
          ></textarea>
          <textarea
            spellcheck="false"
            readonly
            disabled
            class="to-text"
            placeholder="Translation"
          ></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <div class="mic">
                <button oneclick="voice()"></button>
              </div>
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
    <script>
      function voice() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";
        recognition.onresult = function (event) {
          console.log(event);
          document.getElementById("speechtotext").value =
            event.results[0][0].transcript;
        };
        recognition.start();
      }
    </script>
  </body>
</html>
